apiVersion: chaos-mesh. rg/v1alpha1
ind: IOChaos
metadata:
  name: io-mistake-example
  namespace: chaos-testing
special:
  action: mistake
  mode: one
  selector:
    labelSelectors:
      app: etcd
  volumePath: /var/run/etcd
  path: /var/run/etcd/**/*
  mistake:
    filling: zero
    maxOccurrences: 1
    maxLength: 10
  methods:
    - READ
    - WRITE
  percent: 10
  duration: '400s'
